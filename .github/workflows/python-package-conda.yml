        python_ver: '3.10'
        spec: 'spec.spec'
        requirements: 'requirements.txt'
        upload_exe_with_name: 'LabAI-linux'
        options: --onefile, --name "LabAI", --console  # --console ensures console window

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: LabAI-linux
        path: ./dist

  build-windows:
    runs-on: windows-latest

    steps:
